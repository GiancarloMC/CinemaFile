<main class="main-background h-100 py-5">
    <div class="container">
        <div class="row">
            <div class="col-9">
                <span class="me-2 text-white">Sort by: </span>

                <select #selectElement (click)="adjustInputWidth()" class="gray-button text-white border-0 rounded-3 py-1 px-2 me-2">
                    <option value="Popularity">Popularity</option>
                    <option value="Date Released ">Date Released</option>
                    <option value="Rating ">Rating</option>
                    <option value="Alphabetical Order">Alphabetical Order</option>
                </select>

                <select class="gray-button text-white border-0 rounded-3 py-1 px-2">
                    <option value="1">
                        &darr;
                    </option>

                    <option value="2">
                        &uarr;
                    </option>
                </select>
            </div>

            <div class="col-3 d-flex justify-content-end">
                <select #selectElement (click)="adjustInputWidth()" class="gray-button text-white border-0 rounded-3 py-1 ps-2">
                    <option value="30 ">30</option>
                    <option value="50 ">50</option>
                    <option value="100 ">100</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row m-0">
            <div class="col-12 col-sm-6 col-lg-3 px-2 py-4">
                <div class="movie position-relative w-100 overflow-hidden">
                    <div class="position-absolute h-100 w-100 d-flex flex-column justify-content-center align-items-center">
                        <button class="movie-button fw-bold px-2 py-1 m-1 rounded-3">Ver</button>
                        <button class="movie-button fw-bold px-2 py-1 m-1 rounded-3">Detalles</button>
                    </div>

                    <img class="h-100 w-100" src="assets/img/replicas_movie_poster.jpg" alt="Movie Poster">

                    <strong class="position-absolute top-0 end-0 movie-rating text-white">98</strong>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-lg-3 px-2 py-4">
                <div class="movie position-relative w-100 overflow-hidden">
                    <div class="position-absolute h-100 w-100 d-flex flex-column justify-content-center align-items-center">
                        <button class="movie-button fw-bold px-2 py-1 m-1 rounded-3">Ver</button>
                        <button class="movie-button fw-bold px-2 py-1 m-1 rounded-3">Detalles</button>
                    </div>

                    <img class="h-100 w-100" src="assets/img/replicas_movie_poster.jpg" alt="Movie Poster">

                    <strong class="position-absolute top-0 end-0 movie-rating text-white">98</strong>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-lg-3 px-2 py-4">
                <div class="movie position-relative w-100 overflow-hidden">
                    <div class="position-absolute h-100 w-100 d-flex flex-column justify-content-center align-items-center">
                        <button class="movie-button fw-bold px-2 py-1 m-1 rounded-3">Ver</button>
                        <button class="movie-button fw-bold px-2 py-1 m-1 rounded-3">Detalles</button>
                    </div>

                    <img class="h-100 w-100" src="assets/img/replicas_movie_poster.jpg" alt="Movie Poster">

                    <strong class="position-absolute top-0 end-0 movie-rating text-white">98</strong>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-lg-3 px-2 py-4">
                <div class="movie position-relative w-100 overflow-hidden">
                    <div class="position-absolute h-100 w-100 d-flex flex-column justify-content-center align-items-center">
                        <button class="movie-button fw-bold px-2 py-1 m-1 rounded-3">Ver</button>
                        <button class="movie-button fw-bold px-2 py-1 m-1 rounded-3">Detalles</button>
                    </div>

                    <img class="h-100 w-100" src="assets/img/replicas_movie_poster.jpg" alt="Movie Poster">
                    
                    <strong class="position-absolute top-0 end-0 movie-rating text-white">98</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <button class="gray-button page-button text-white border-0 rounded-3 mx-1">&#60;&#60;</button>
        <button class="gray-button page-button text-white border-0 rounded-3 mx-1">1</button>
        <button class="gray-button page-button text-white border-0 rounded-3 mx-1">2</button>
        <button class="gray-button page-button text-white border-0 rounded-3 mx-1">3</button>
        <button class="gray-button page-button text-white border-0 rounded-3 mx-1">4</button>
        <button class="gray-button page-button text-white border-0 rounded-3 mx-1">...</button>
        <button class="gray-button page-button text-white border-0 rounded-3 mx-1">&#62;&#62;</button>
    </div>
</main>
